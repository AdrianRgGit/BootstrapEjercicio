<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/main.css" type="text/css" />
    <title>Bootstrap</title>
  </head>
  <body class="bg-primary bg-opacity-25">

    <!-- Barra de navegaci칩n -->
    <nav class="navbar navbar-expand-lg bg-secondary bg-opacity-50 mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Registro</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Usuarios</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Fin Barra navegaci칩n -->

    <!-- Formulario -->
    <section
      class="d-flex flex-column min-vh-100 justify-content-center align-items-center"
    >
      <div class="container">
        <div class="row">
          <div class="col-md-10 mx-auto rounded shadow bg-white">
            <div class="row">
              <div class="col-md-12">
                <div class="m-5 text-center">
                  <h1>Registro</h1>
                </div>
                <form class="m-5">
                  <div>
                    <label class="form-label" for="name">Nombre</label>
                    <input
                      class="form-control"
                      type="text"
                      name="name"
                      id="name-input"
                    />
                  </div>

                  <div class="mt-3">
                    <label class="form-label" for="email">Correo</label>
                    <input
                      class="form-control"
                      type="email"
                      name="name"
                      id="email-input"
                    />
                  </div>

                  <div class="mt-3">
                    <label class="form-label" for="password">Contrase침a</label>
                    <input
                      class="form-control"
                      type="password"
                      name="password"
                      id="password-input"
                    />
                  </div>

                  <div class="mt-3">
                    <label class="form-label" for="confirm-password"
                      >Confirmar contrase침a</label
                    >
                    <input
                      class="form-control"
                      type="password"
                      name="confirm-password"
                      id="confirm-password-input"
                    />
                  </div>

                  <div
                    class="alert d-flex align-items-center justify-content-center mt-2"
                    role="alert"
                  >
                    <div class="" role="img" aria-label="Danger:">
                      <use xlink:href="#exclamation-triangle-fill" />
                    </div>
                    <p id="p-error" class="rojo"></p>
                    <p id="p-exito" class="verde"></p>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button
                      type="button"
                      class="btn btn-primary btn-lg mt-5 px-5"
                      id="button-input"
                    >
                      Enviar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Fin formulario -->

    <!-- Main js -->
    <script src="../js/index.js"></script>
  </body>
</html>
